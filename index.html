<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space VPN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            font-size: 4rem;
            font-weight: bold;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .link {
            position: absolute;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container:hover .text {
            transform: translateX(-100vw);
            opacity: 0;
        }

        .container:hover .link {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">SPACE VPN</div>
        <a href="https://t.me/yourchannel" target="_blank" class="link">нажимай</a>
    </div>
</body>
</html>
